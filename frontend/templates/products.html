<!-- ecommerce_platform/frontend/templates/products.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Продукты</h1>
        <ul id="products-list" class="list-group"></ul>
        <form id="add-product-form">
            <div class="form-group">
                <label for="productName">Название продукта:</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Описание продукта:</label>
                <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Цена продукта:</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить продукт</button>
        </form>
    </div>
    <script src="../static/js/products.js"></script>
</body>
</html>
