<!-- ecommerce_platform/frontend/templates/products.html -->

{% extends "base.html" %}
{% block title %}Продукты{% endblock %}
{% block content %}
<h1>Продукты</h1>
<ul id="products-list" class="list-group mb-4"></ul>
<h2>Добавить продукт</h2>
<form id="add-product-form">
    <div class="form-group">
        <label for="productName">Название продукта</label>
        <input type="text" class="form-control" id="productName" required>
    </div>
    <div class="form-group">
        <label for="productDescription">Описание продукта</label>
        <textarea class="form-control" id="productDescription" required></textarea>
    </div>
    <div class="form-group">
        <label for="productPrice">Цена продукта</label>
        <input type="number" class="form-control" id="productPrice" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить продукт</button>
</form>
{% endblock %}
{% block scripts %}
<script src="/static/js/products.js"></script>
{% endblock %}
