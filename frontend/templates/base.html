<!-- ecommerce_platform/frontend/templates/base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-weight: bold;
        }
        .navbar {
            background-color: #001f3f;
        }
        .navbar-brand {
            color: yellow !important;
            font-size: 2rem;
        }
        .nav-link {
            color: white !important;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #001f3f;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">E-commerce Platform</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/products">Продукты</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Корзина</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Заказы</a></li>
                <li class="nav-item"><a class="nav-link" href="/payments">Платежи</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; <span id="year"></span> Ermak Inc.
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
