<!-- ecommerce_platform/frontend/templates/cart.html -->

{% extends "base.html" %}
{% block title %}Корзина{% endblock %}
{% block content %}
<div class="main-content">
    <h1 class="text-center">Корзина</h1>
    <ul id="cart-list" class="list-group mb-4"></ul>
    <h2 class="text-center">Добавить в корзину</h2>
    <form id="cart-form" class="form-inline justify-content-center">
        <div class="form-group mx-2">
            <label for="product_id" class="sr-only">ID продукта</label>
            <input type="number" id="product_id" name="product_id" class="form-control" placeholder="ID продукта">
        </div>
        <div class="form-group mx-2">
            <label for="quantity" class="sr-only">Количество</label>
            <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Количество">
        </div>
        <button type="submit" class="btn btn-primary">Добавить в корзину</button>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/cart.js"></script>
{% endblock %}
